<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Band Song Voting (made by khash-erd)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login">
  <h2>Login to Vote</h2>
  <select id="username">
    <option value="">--Choose your name--</option>
  </select><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button id="start">Start Voting</button>
</div>

<!-- PLAYER SCREEN -->
<div id="player">
  <h2 id="song-title">Listening: </h2>
  <img id="album-art" src="" alt="Album Art"><br>
  <div id="lyrics">Lyrics loading...</div>

  <div id="bar-container">
    <div id="bar"></div>
  </div>

  <button id="playPause">Play / Pause</button>
  <!-- <button id="skip">Skip Song</button> -->

  <div id="rating" class="rating">
    <h3>Rate this song (1-5):</h3>
    <button data-score="1">1</button>
    <button data-score="2">2</button>
    <button data-score="3">3</button>
    <button data-score="4">4</button>
    <button data-score="5">5</button>
  </div>
</div>

<!-- DONE SCREEN -->
<div id="done">
  <h2>Thank you! You have finished voting.</h2>
</div>

<!-- DEVICE LOCK SCREEN -->
<div id="locked">
  <h2>This device has already voted and is locked.</h2>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script src="script.js"></script>
</body>
</html>
